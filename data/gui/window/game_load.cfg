#textdomain wesnoth-lib
###
### Definition of the window to ask for the savegame filename
###

#define FONT_SIZE_TINY
8
#enddef


{./game_load/tiny_resolution_defines.cfg}

#define _GUI_LEADER_STAT_ROW _ID _TEXT
	[row]

		[column]
			horizontal_grow = true

			[grid]

				[row]

					[column]
						grow_factor = 0
						border = "bottom,left,right"
						border_size = 5
						horizontal_grow = true

						[label]
							definition = "gold_tiny"
							label = "â€¢ " + {_TEXT}
						[/label]
					[/column]

					[column]
						grow_factor = 1
						border = "bottom,right"
						border_size = 5
						horizontal_grow = true

						[label]
							id = {_ID}
							definition = "default_tiny"
						[/label]
					[/column]

				[/row]

			[/grid]

		[/column]

	[/row]
#enddef

#define _GUI_LEADER_LIST
	[listbox]
		id = "leader_list"
		has_minimum = false
		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "auto"

		[list_definition]

			[row]

				 [column]
					grow_factor = 1
					horizontal_grow = true

					[toggle_panel]
						definition = "fancy"

						[grid]

							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true

									[grid]

										[row]

											[column]
												border = "all"
												border_size = 5
												horizontal_grow = true

												[label]
													id = "leader_name"
													definition = "default"
												[/label]

											[/column]

										[/row]

										{_GUI_LEADER_STAT_ROW "leader_gold" ( _ "Gold Left:")}

										# po: Refers to units on the map
										{_GUI_LEADER_STAT_ROW "leader_troops" ( _ "Active Troops:")}

										#po: Refers to units on the recall list
										{_GUI_LEADER_STAT_ROW "leader_reserves" ( _ "Reserve Troops:")}

									[/grid]

								[/column]


								[column]
									grow_factor = 0

									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									[image]
										id = "imgLeader"
										definition = "centered"
										linked_group = "leader_image"
									[/image]

								[/column]


							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

#define _GUI_GAME_LIST
	[listbox]
		id = "savegame_list"
		definition = "default"
		horizontal_scrollbar_mode = "never"

		[header]

			[row]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_0"
						definition = "listbox_header"
						linked_group = "filename"

						label = _ "Name"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_1"
						definition = "listbox_header"
						linked_group = "date"

						label = _ "Date"
					[/toggle_button]
				[/column]

			[/row]

		[/header]

		[list_definition]

			[row]

				[column]
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						return_value_id = "ok"
						[grid]

							[row]

								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 5

									[label]
										id = "filename"
										definition = "default"
										linked_group = "filename"
									[/label]

								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 5

									[label]
										id = "date"
										definition = "default"
										linked_group = "date"
									[/label]

								[/column]

							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef

[window]
	id = "game_load"
	description = "Load game dialog."

	{./game_load/default_resolution.cfg}
	{./game_load/667x375_resolution.cfg}
	{./game_load/568x320_resolution.cfg}

[/window]

#undef _GUI_LEADER_LIST
#undef _GUI_GAME_LIST
#undef _GUI_LEADER_STAT_ROW
