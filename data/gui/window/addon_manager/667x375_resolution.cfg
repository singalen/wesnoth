	[resolution]
		window_width=667
		window_height=375
		definition = "addon_manager"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"

					[grid]
						[row]
							[column]
								[label]
									definition = "title_small"

									label = _ "Add-ons Manager"
								[/label]
							[/column]
							[column]
								horizontal_grow = true

								[grid]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 0
											border = "all"
											border_size = 5
											horizontal_alignment = "left"

											[button]
												id = "details_toggle"
												definition = "default"
												label = _"Addon Details"
											[/button]
										[/column]

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_alignment = "right"

											[button]
												id = "update_all"
												definition = "default"

												label = _ "Update All"
											[/button]
										[/column]

										[column]
											grow_factor = 0
											horizontal_alignment = "right"

											[button]
												id = "cancel"
												definition = "default"

												label = _ "Exit"
											[/button]

										[/column]

									[/row]

								[/grid]

							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[stacked_widget]
						# TODO: Make a definition for this?
						#definition = "box_display_no_blur_no_border"
						id = "main_stack"

						[layer]

							[row]
								grow_factor = 0

								[column]
									grow_factor = 0
									horizontal_grow = true
									vertical_grow = true

									{_GUI_ADDON_FILTER_OPTIONS}

								[/column]

							[/row]

							[row]
								grow_factor = 1

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									[addon_list]
										id = "addons"
										definition = "default"
										install_status_visibility = "visible"
										install_buttons_visibility = "visible"
									[/addon_list]

								[/column]
							[/row]
						[/layer]
						[layer]
							[row]
								grow_factor = 1

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									{_GUI_ADDON_DETAILS_SECTION}

								[/column]

							[/row]

						[/layer]

					[/stacked_widget]

				[/column]

			[/row]

