#textdomain wesnoth-lib

	[resolution]
		# TODO: decide about background
		#definition = "mp_staging"

		window_width = 1100
		window_height = 800

		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[linked_group]
			id = "side_number"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "controller"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader_images"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "leader"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "team_and_color"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "gold_and_income"
			fixed_width = true
		[/linked_group]

		{_GUI_MP_PLAYER_LIST_PANEL_LINKED_GROUPS}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						id = "title"
						definition = "title"
						label = _ "Game Lobby"
					[/label]
				[/column]

			[/row]

			[row] # Row with players list
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

				[grid]

					[row]
						grow_factor = 1

						[column]
							border = "all"
							border_size = 5
							horizontal_grow = true
							vertical_grow = true

							[panel]
								definition = "box_display_no_blur_no_border"

								[grid]

									[row]

										[column]
											horizontal_grow = true
											vertical_grow = true

											{_GUI_SIDE_LIST}
										[/column]

									[/row]

								[/grid]

							[/panel]

						[/column]

					[/row]

					[row]
						grow_factor = 0

						[column]
							grow_factor = 1
							horizontal_grow = true
							border = "all"
							border_size = 5

							[label]
								id = "status_label"
								definition = "default_small"
								label = _ "Waiting for players to join..."
							[/label]
						[/column]

					[/row]

				[/grid]

				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								vertical_grow = true
								horizontal_grow = true

								[grid]

									[row] # Chat row
										grow_factor = 0

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{GUI_FORCE_WIDGET_SIZE 0 "((screen_height * 25 / 100))" (
												[chatbox]
													id = "chat"
												[/chatbox]
											)}
										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								grow_factor = 0
								horizontal_grow = true
								vertical_grow = true

								[grid]

									[row]
										grow_factor = 1

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{_GUI_MP_PLAYER_LIST_PANEL}
										[/column]

									[/row]

									[row]
										grow_factor = 0

										[column]
											{_GUI_CONTROL_AREA}
										[/column]

									[/row]

								[/grid]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]
