#define _GUI_GAME_LIST_667
	[listbox]
		id = "game_list"
		definition = "default"

		vertical_scrollbar_mode = "auto" # Revert to "always"
		horizontal_scrollbar_mode = "never" # Revert to "auto" if it becomes necessary

		[header]

			[row]

				[column]
					grow_factor = 1
					horizontal_grow = true
					border = "bottom,right"
					border_size = 5

					[label]
						id = "map"
						definition = "default"
						label = _ "Games"
					[/label]
				[/column]
			[/row]
		[/header]

		[list_definition]

			[row]

				[column]
					horizontal_grow = true

					[toggle_panel]
						id = "panel"
						definition = "default"

						[grid]

							[row]

								[column]
									grow_factor = 0
									vertical_alignment = "center"

									{GUI_FORCE_WIDGET_MINIMUM_SIZE 60 60 (
										border = "all"
										border_size = 5
										[minimap]
											id = "minimap"
											definition = "no_size"
										[/minimap]
									)}
								[/column]

								[column]
									grow_factor = 0
									border = "all"
									border_size = 5
									horizontal_alignment = "right"
									vertical_grow = true

									[image]
										id = "game_info"
										definition = "centered"
										label = "icons/icon-info.png"
									[/image]
								[/column]

								[column]
									grow_factor = 0
									horizontal_grow = true

									[grid]

										[row]

											[column]
												grow_factor = 1
												border = "all"
												border_size = 5
												horizontal_alignment = "left"

												[label]
													id = "name"
													definition = "default_large"
													characters_per_line = 50
													wrap = true
												[/label]
											[/column]
										[/row]

										[row]

											[column]
												grow_factor = 1
												horizontal_grow = true
												border = "all"
												border_size = 5

												[label]
													id = "scenario"
													definition = "default_small"
													characters_per_line = 50
													wrap = true
												[/label]
											[/column]
										[/row]

									[/grid]

								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true
									[label]
										id = "status"
										definition = "default"
										text_alignment = "right"
									[/label]
								[/column]

								[column]
									grow_factor = 0
									horizontal_alignment = "right"

									[grid]

										[row]

											[column]
												grow_factor = 0
												horizontal_grow = true
												border = "all"
												border_size = 5

												[image]
													id = "needs_password"
													definition = "default"
													label = "misc/key.png"
													tooltip = _ "Requires a password to join"
												[/image]
											[/column]

										[/row]

										[row]

											[column]
												grow_factor = 0
												horizontal_grow = true
												border = "all"
												border_size = 5

												[image]
													id = "observer_icon"
													definition = "default"
													label = "misc/eye.png"
												[/image]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/listbox]
#enddef

