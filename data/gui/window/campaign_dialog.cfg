#textdomain wesnoth-lib
###
### Definition of the window select the campaign to play
###

#define _GUI_CAMPAIGN_TREE BORDER_SIZE
	[tree_view]
		id = "campaign_tree"
		definition = "default"

		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "always"

		indentation_step_size = 20

		[node]
			id = "campaign"

			[node_definition]

				[row]

					[column]
						horizontal_grow = true

						[toggle_panel]
							id = "tree_view_node_label"
							definition = "fancy"

							#horizontal_grow = true
							return_value_id = "ok"
							[grid]

								[row]

									[column]
										border = "all"
										border_size = {BORDER_SIZE}
										vertical_alignment = "top"

										[stacked_widget]
											definition = "default"
											linked_group = "icon_area"

											[layer]

												[row]

													[column]
														grow_factor = 1
														horizontal_grow = true

														border = "left"
														border_size = 3

														[image]
															id = "victory"
															definition = "default"

															label = "misc/blank-hex.png"
														[/image]

													[/column]

												[/row]

											[/layer]

											[layer]

												[row]

													[column]
														grow_factor = 1
														horizontal_grow = true

														border = "left"
														border_size = 3

														[image]
															id = "icon"
															definition = "default"

															label = "misc/laurel.png"
														[/image]

													[/column]

												[/row]

											[/layer]

										[/stacked_widget]

									[/column]

									[column]
										grow_factor = 1
										horizontal_grow = true

										border = "right"
										border_size = 8

										[label]
											id = "name"
											definition = "default"
											linked_group = "name"
										[/label]

									[/column]

								[/row]

							[/grid]

						[/toggle_panel]

					[/column]

				[/row]

			[/node_definition]

		[/node]

	[/tree_view]
#enddef

#define _HALVED_CAMPAIGN_IMAGE
[drawing]
	id = "image"
	definition = "default"
	width = 175
	height = 175

	[draw]
		[image]
			name = "(text)"
			w = "(min(image_original_width, 175))"
			h = "(min(image_original_height, 175))"
		[/image]
	[/draw]
[/drawing]
#enddef

#define _CAMPAIGN_IMAGE
[image]
	id = "image"
	definition = "default"
[/image]
#enddef


#define _GUI_RESOLUTION RESOLUTION BORDER_SIZE CAMPAIGN_IMAGE
	[resolution]
		definition = "default"
		
		{RESOLUTION}

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"
		maximum_height = 650
		maximum_width = 1000

		[linked_group]
			id = "icon_area"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "name"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Play a Campaign"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 0

								[grid]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											border = "all"
											border_size = 5
											horizontal_grow = true

											[text_box]
												id = "filter_box"
												definition = "default"
												{FILTER_TEXT_BOX_HINT}
											[/text_box]
										[/column]
									[/row]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 0
											horizontal_grow = true

											[grid]
												[row]
													[column]
														grow_factor = 0
														border = "all"
														border_size = {BORDER_SIZE}
														horizontal_grow = true

														[label]
															label = _"Sort by:"
														[/label]
													[/column]
													[column]
														grow_factor = 1
														border = "all"
														border_size = {BORDER_SIZE}
														horizontal_grow = true

														[toggle_button]
															definition = "listbox_header"
															id = "sort_name"
															label = _"Name"
															tooltip = _"Sort by full campaign name in alphabetical order"
														[/toggle_button]
													[/column]
													[column]
														grow_factor = 1
														border = "all"
														border_size = 5
														horizontal_grow = true

														[toggle_button]
															definition = "listbox_header"
															id = "sort_time"
															label = _"Dates"
															tooltip = _"Sort in approximate chronological order of story events"
														[/toggle_button]
													[/column]
												[/row]
											[/grid]

										[/column]

									[/row]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 0

											border = "all"
											border_size = {BORDER_SIZE}
											horizontal_grow = true

											{_GUI_CAMPAIGN_TREE {BORDER_SIZE}}

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 1
											horizontal_grow = true
											border = "all"
											border_size = {BORDER_SIZE}

											[label]
												definition = "default"
												label = _ "Modifications"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 1
											horizontal_grow = true
											border = "all"
											border_size = {BORDER_SIZE}

											[multimenu_button]
												id = "mods_menu"
												definition = "default"
											[/multimenu_button]

										[/column]

									[/row]

								[/grid]

							[/column]

							[column]
								# right side, description panel
								grow_factor = 1
								horizontal_grow = true

								border = "all"
								border_size = {BORDER_SIZE}
								vertical_alignment = "top"

								[multi_page]
									id = "campaign_details"
									definition = "default"

									horizontal_scrollbar_mode = "never"

									[page_definition]

										[row]

											[column]
												horizontal_grow = true
												vertical_alignment = "top"

												[scrollbar_panel]

													[definition]

														[row]
															grow_factor = 0

															[column]
																border = "all"
																border_size = 5
																horizontal_grow = true
																vertical_alignment = "top"

																[label]
																	id = "description"
																	definition = "default"

																	wrap = true
																[/label]

															[/column]

														[/row]

														[row]
															grow_factor = 1

															[column]
																border = "all"
																border_size = 5
																horizontal_alignment = "center"
																vertical_alignment = "top"
																
																{CAMPAIGN_IMAGE}
															[/column]

														[/row]

													[/definition]

												[/scrollbar_panel]

											[/column]

										[/row]

									[/page_definition]

								[/multi_page]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 0
							[column]
								border = "all"
								border_size = 5

								grow_factor = 1
								horizontal_alignment = "left"
								[toggle_button]
									id = "checkbox_deterministic"
									label = _ "Save random seed"
									definition = "default"
									tooltip = _ "Makes the random number generator yield the same results even after reloading a game"
								[/toggle_button]

							[/column]

							[column]
								border = "all"
								border_size = 5

								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]
#enddef

[window]
	id = "campaign_selection"
	description = "Campaign selection dialog."
 	{_GUI_RESOLUTION (window_width,window_height=799,599) 5 {_CAMPAIGN_IMAGE}}
	{_GUI_RESOLUTION () 2 {_HALVED_CAMPAIGN_IMAGE}}
[/window]

#undef _HALVED_CAMPAIGN_IMAGE
#undef _CAMPAIGN_IMAGE
#undef _GUI_RESOLUTION
#undef _GUI_CAMPAIGN_TREE
