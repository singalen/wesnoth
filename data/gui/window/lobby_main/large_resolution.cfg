	[resolution]
		window_width = 1000
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5

					[label]
						definition = "title"
						label = _ "Multiplayer Lobby"
					[/label]
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					[grid]

						[row]

							[column]
								grow_factor = 1
								vertical_grow = true
								horizontal_grow = true

								[grid]

									[row]
										grow_factor = 0
										[column]
											vertical_grow = true
											horizontal_grow = true
											{_GUI_FILTER_AREA}
										[/column]
									[/row]

									#{GUI_HORIZONTAL_SPACER_LINE}

									[row]
										grow_factor = 1
										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{_GUI_GAME_LIST}
										[/column]
									[/row]

									#{GUI_HORIZONTAL_SPACER_LINE}

									[row]
										grow_factor = 0

										[column]
											border = "all"
											border_size = 5
											horizontal_grow = true
											vertical_grow = true

											{GUI_FORCE_WIDGET_SIZE 0 "((screen_height * 28) / 100)" (
												[chatbox]
													id = "chat"
												[/chatbox]
											)}
										[/column]
									[/row]
								[/grid]
							[/column]

							[column]
								grow_factor = 0
								vertical_grow = true

								{_GUI_CONTROL_AREA}
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
