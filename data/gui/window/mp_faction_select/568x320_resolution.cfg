	[resolution]
		definition = "default"

		window_width = 568
		window_height = 320

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_height = 700

		[linked_group]
			id = "image"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "name"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "details_label"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]
			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					[grid]

						[row]
							[column]
								grow_factor = 0
								horizontal_alignment = "left"
								vertical_grow = true
								border = "all"
								border_size = 5

								[grid]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]
						[row]
							grow_factor = 0

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "title"
									label = _ "Choose Your Faction"
								[/label]

							[/column]

						[/row]

						[row]
							[column]
							[grid]
								[row]
									[column]
										grow_factor = 0
										border = "all"
										border_size = 5
										horizontal_alignment = "left"

										[label]
											definition = "default"
											label = _ "Starting position:"
										[/label]

									[/column]

									[column]
										grow_factor = 1
										border = "top,bottom,right"
										border_size = 5
										horizontal_grow = true
										horizontal_alignment = "left"

										[label]
											id = "starting_pos"
											definition = "default"
										[/label]

									[/column]
								[/row]
							[/grid]
							[/column]
						[/row]

					[/grid]

				[/column]

			[/row]
									[row]
										[column]
											grow_factor = 1
											vertical_grow = true

											{_GUI_FACTION_LIST}
										[/column]
									[/row]
								[/grid]


							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = true
								vertical_grow = true

								{_GUI_DETAILS_AREA}
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_grow = true
					[grid]
						[row]
							grow_factor=0

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]
		[/grid]

	[/resolution]
