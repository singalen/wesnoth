#define _GUI_FILTER_AREA_TINY
	[grid]
		[row]
			[column]
				grow_factor = 0
		        # horizontal_grow and horizontal_alignment can't be combined, alignment is ignored.
				# horizontal_grow = false
				horizontal_alignment = "left"

				border = "all"
				border_size = 5

				[text_box]
					definition = "default"
					id = "filter_text"
					{FILTER_TEXT_BOX_HINT}
				[/text_box]
			[/column]
		[/row]
		[row]
		    [column]
		        grow_factor = 0
		        horizontal_grow = true
		        # horizontal_grow and horizontal_alignment can't be combined, alignment is ignored.
				# horizontal_alignment = "left"

		        [grid]
		            [row]
                        [column]
                            grow_factor = 1
                            border = "all"
                            border_size = 5

                            [toggle_button]
                                definition = "default"
                                id = "filter_with_friends"
                                label = _ "Friends"
                            [/toggle_button]
                        [/column]

                        [column]
                            grow_factor = 1
                            border = "all"
                            border_size = 5

                            [toggle_button]
                                definition = "default"
                                id = "filter_without_ignored"
                                label = _ "No ignored"
                            [/toggle_button]
                        [/column]

                        [column]
                            grow_factor = 1
                            border = "all"
                            border_size = 5

                            [toggle_button]
                                definition = "default"
                                id = "filter_vacant_slots"
                                label = _ "Vacant slots"
                            [/toggle_button]
                        [/column]

                        [column]
                            grow_factor = 1
                            border = "all"
                            border_size = 5
                            [toggle_button]
                                definition = "default"
                                id = "filter_invert"
                                label = _ "Invert filter"
                            [/toggle_button]
                        [/column]
		            [/row]
		        [/grid]
		    [/column]
		[/row]
	[/grid]
#enddef

