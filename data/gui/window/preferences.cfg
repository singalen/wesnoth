#textdomain wesnoth-lib
###
### Main game preferences dialog.
###

#define _GUI_INFO_TAB_PADDING
	[column]
		border = all
		border_size = 5

		[spacer]
			width = 10
		[/spacer]

	[/column]
#enddef

#define _GUI_PREFS_IMAGE_COLUMN
											[column]
												grow_factor = 0
												horizontal_alignment = "left"
												border = "all"
												border_size = 5
		[image]
			id = "icon"
			definition = "default"
			linked_group = "page_icon"
		[/image]
											[/column]
#enddef

#define _GUI_PREFS_TAB_BAR _LIST_DATA
	[horizontal_listbox]
		id = "tab_selector"
		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "never"

		[list_definition]
			[row]
				[column]
					[toggle_panel]
						linked_group = "tabs"

						[grid]

							[row]

								{_GUI_INFO_TAB_PADDING}

								[column]
									grow_factor = 1
									border = all
									border_size = 5

									[label]
										id = "tab_label"
										wrap = true
									[/label]

								[/column]

								{_GUI_INFO_TAB_PADDING}

							[/row]

						[/grid]

					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]

		[list_data]
			{_LIST_DATA}
		[/list_data]

	[/horizontal_listbox]
#enddef

#define _GUI_PREFS_TAB_PAGER _CONTENTS
	[stacked_widget]
		id = "tab_pager"
		definition = "default"

		{_CONTENTS}

	[/stacked_widget]
#enddef

#define _GUI_PREFERENCES_MAIN_COMPOSITE_SLIDER _LABEL_TEXT _SLIDER_ID _SLIDER_ATTRIBUTES
	[grid]
		[row]
			[column]
				horizontal_grow = true
				[grid]
					[row]
						[column]
							grow_factor = 0
							border = "top,left,right"
							border_size = 5
							horizontal_alignment = "left"

							[label]
								id = "help_text"
								definition = "default_small"
								label = {_LABEL_TEXT}
							[/label]
						[/column]

						[column]
							grow_factor = 1
							border = "top,right"
							border_size = 5
							horizontal_grow = true

							[label]
								id = {_SLIDER_ID} + "_label"
								definition = "default_small"
							[/label]
						[/column]
					[/row]
				[/grid]
			[/column]
		[/row]
		[row]
			[column]
				border = "all"
				border_size = 5
				horizontal_grow = true

				[slider]
					id = {_SLIDER_ID}
					definition = "minimal"
					{_SLIDER_ATTRIBUTES}
				[/slider]
			[/column]
		[/row]
	[/grid]
#enddef

[window]
	id = "preferences_dialog"
	description = "Main game preferences dialog."

	{./preferences/tiny_resolution.cfg}
	{./preferences/default_resolution.cfg}

[/window]

#undef _GUI_PREFS_PLACEHOLDER
#undef _GUI_PREFS_PAGE1
#undef _GUI_PREFS_PAGE2
#undef _GUI_PREFS_PAGE3
#undef _GUI_PREFS_PAGE4
#undef _GUI_PREFS_PAGE5
#undef _GUI_PREFS_PAGE
#undef _GUI_PREFERENCES_MAIN_COMPOSITE_SLIDER
#undef _GUI_INFO_TAB_PADDING
#undef _GUI_PREFS_TAB_BAR
