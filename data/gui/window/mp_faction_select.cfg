#textdomain wesnoth-lib
###
### Definition of the window to select faction, leader, and gender
###

#define _GUI_FACTION_LIST SPACER
	[listbox]
		id = "faction_list"
		definition = "default"

		[list_definition]
			[row]
				[column]
					vertical_grow = true
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						return_value_id = "ok"
						[grid]
							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 1
									[image]
										id = "faction_image"
										definition = "default"
										linked_group = "image"
									[/image]
								[/column]

								[column]
									border = "all"
									border_size = 5
									horizontal_grow = true
									[label]
										id = "faction_name"
										definition = "default"
										linked_group = "name"
									[/label]
								[/column]

								[column]
									[spacer]
										width = {SPACER}
									[/spacer]
								[/column]
							[/row]
						[/grid]
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/listbox]
#enddef

#define _GUI_GENDER_TOGGLE _ID _LABEL
	[column]
		border = "all"
		border_size = 5
		horizontal_grow = true

		[toggle_button]
			id = {_ID}
			definition = "radio"
			label = {_LABEL}
		[/toggle_button]

	[/column]
#enddef

#define _GUI_DETAILS_AREA
	[grid]

		[row]
			grow_factor = 0

			[column]
				horizontal_alignment = "center"
				border = "all"
				border_size = 5
				{GUI_FORCE_WIDGET_MINIMUM_SIZE "if(screen_height >= 600, 144, 32)" "if(screen_height >= 600, 144, 32)" (
					[image]
						definition = "centered"
						id = "leader_image"
					[/image]
				)}

			[/column]

		[/row]

		[row]
			grow_factor = 0

			[column]
				horizontal_grow = true

				[grid]

					[row]

						[column]
							grow_factor = 0
							border = "all"
							border_size = 5
							horizontal_alignment = "left"

							[label]
								definition = "default"
								label = _ "Leader:"
								linked_group = "details_label"
							[/label]

						[/column]

						[column]
							grow_factor = 1
							border = "all"
							border_size = 5
							horizontal_grow = true

							[menu_button]
								id = "leader_menu"
								definition = "default"
							[/menu_button]

						[/column]

						[column]
							[button]
								id = "type_profile"
								definition = "action_about"

								label = _ "Profile"
							[/button]
						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

		[row]
			grow_factor = 0

			[column]
				horizontal_grow = true

				[grid]

					[row]

						[column]
							grow_factor = 0
							border = "all"
							border_size = 5
							horizontal_alignment = "left"

							[label]
								definition = "default"
								label = _ "Gender:"
								linked_group = "details_label"
							[/label]

						[/column]

						{_GUI_GENDER_TOGGLE "gender_random" ( _ "Random")}

						{_GUI_GENDER_TOGGLE "gender_male"   ( _ "Male")}

						{_GUI_GENDER_TOGGLE "gender_female" ( _ "Female")}

					[/row]

				[/grid]

			[/column]

		[/row]

		[row]
			grow_factor = 1

			[column]
				horizontal_grow = true
				vertical_grow = true

				[grid]

					[row]

						[column]
							grow_factor = 0
							border = "all"
							border_size = 5
							horizontal_alignment = "left"
							vertical_alignment = "top"

							[label]
								definition = "default"
								label = _ "Recruits:"
								linked_group = "details_label"
							[/label]

						[/column]

						[column]
							grow_factor = 1
							border = "all"
							border_size = 5
							vertical_grow = true
							horizontal_grow = true

							[scroll_label]
								id = "recruits"
								definition = "default_small"
								wrap = true
							[/scroll_label]

						[/column]

					[/row]

				[/grid]

			[/column]

		[/row]

	[/grid]
#enddef

[window]
	id = "faction_select"
	description = "Faction and leader selection dialog."

	{./mp_faction_select/568x320_resolution.cfg}
	{./mp_faction_select/800x600_resolution.cfg}

[/window]

#undef _GUI_FACTION_LIST
#undef _GUI_GENDER_TOGGLE
#undef _GUI_DETAILS_AREA
