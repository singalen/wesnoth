#define _GUI_SIDE_LIST_TINY
	[tree_view]
		id = "side_list"
		definition = "default"

		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "never"

		[node]
			id = "team_header"
			unfolded = true

			[node_definition]

				[row]

					[column]
						grow_factor = 1
						border = "all"
						border_size = 10
						horizontal_grow = true

						[label]
							id = "tree_view_node_label"
							definition = "default_large"
							use_markup = true
						[/label]

					[/column]

				[/row]

			[/node_definition]

		[/node]

		[node]
			id = "side_panel"
			unfolded = true

			[node_definition]

				[row]
					[column]
						grow_factor = 1
						horizontal_grow = true
						vertical_grow = true

						[grid]
							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true
										[grid]
											[row]
												[column]
													grow_factor = 0
													horizontal_alignment = left
													border = "left,right"
													border_size = 20


													[grid]
														[row]
															[column]
																vertical_alignment = "center"

																[button]
																	id = "select_leader"
																	definition = "settings_mp_staging"
																	tooltip = _"Select the faction and leader for this side"
																[/button]

															[/column]
																								[/row]
																								[row]
															[column]
																grow_factor = 1
																horizontal_alignment = "center"

																[label]
																	id = "side_number"
																	definition = "default_large"
																	linked_group = "side_number"
																[/label]
															[/column]
														[/row]
													[/grid]
												[/column]

												[column]
													grow_factor = 1
													horizontal_grow = true
													vertical_grow = true
													horizontal_alignment = left

													[grid]
														linked_group = "leader"

														[row]

															[column]
																grow_factor = 0
																horizontal_grow = false
																border = "all"
																border_size = 5

																[drawing]
																	id = "leader_image"
																	definition = "default"

																	width = 72
																	height = 72

																	[draw]
																		[image]
																			name = "(text)"
																			w = "(min(image_original_width, 72))"
																			h = "(min(image_original_height, 72))"

																			{GUI_CENTERED_IMAGE}
																		[/image]
																	[/draw]

																[/drawing]

															[/column]

															[column]
																grow_factor = 1
																horizontal_grow = true
																vertical_grow = true

																[grid]

																	[row]
																		grow_factor = 1

																		[column]
																			border = "all"
																			border_size = 5
																			horizontal_grow = true
																			vertical_grow = true

																			[label]
																				id = "leader_type"
																				definition = "default_large"
																				use_markup = true
																				use_tooltip_on_label_overflow = true
																			[/label]

																		[/column]

																	[/row]

																	[row]
																		grow_factor = 1

																		[column]
																			horizontal_grow = true
																			#vertical_grow = true

																			[grid]

																				[row]

																					[column]
																						grow_factor = 0
																						border = "left,bottom"
																						border_size = 5

																						[label]
																							definition = "default_small"
																							label = _ "<b>Faction:</b>"
																							use_markup = true
																						[/label]

																					[/column]

																					[column]
																						grow_factor = 1
																						border = "left,bottom,right"
																						border_size = 5
																						horizontal_grow = true
																						vertical_grow = true

																						[label]
																							id = "leader_faction"
																							definition = "default_small"
																							use_markup = true
																							use_tooltip_on_label_overflow = true
																						[/label]

																					[/column]

																				[/row]

																				[row]

																					[column]
																						grow_factor = 1
																						border = "left,bottom"
																						border_size = 5

																						[label]
																							definition = "default_small"
																							label = _ "<b>Gender:</b>"
																							use_markup = true
																						[/label]

																					[/column]

																					[column]
																						grow_factor = 1
																						border = "left,bottom,right"
																						border_size = 5
																						horizontal_alignment = "left"
																						vertical_grow = true

																						[image]
																							id = "leader_gender"
																							definition = "default_small"
																						[/image]

																					[/column]

																				[/row]

																			[/grid]

																		[/column]

																	[/row]

																[/grid]

															[/column]

														[/row]

													[/grid]

												[/column]
											[/row]
										[/grid]

								[/column]
							[/row]
							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true
									vertical_grow = true
									border = "all"
									border_size = 20

									[grid]
										linked_group = "team_and_color"
										[row]
											[column]
												horizontal_grow = true
												[grid]
													[row]
														[column]
															grow_factor = 1
															horizontal_grow = true

															[grid]
																linked_group = "controller"

																[row]
																	[column]
																		border = "all"
																		border_size = 5
																		horizontal_grow = true

																		[menu_button]
																			id = "controller"
																			definition = "default"
																			tooltip = _"Change the side's controller"
																		[/menu_button]
																	[/column]

																[/row]

																[row]

																	[column]
																		border = "all"
																		border_size = 5
																		horizontal_grow = true

																		[menu_button]
																			id = "ai_controller"
																			definition = "default"
																			tooltip = _"Change the AI side's behaviour"
																		[/menu_button]

																	[/column]

																[/row]

															[/grid]

														[/column]

													[/row]
													[/grid]
											[/column]
											[column]
												horizontal_grow = true
												[grid]

													[row]

														[column]
															border = "all"
															border_size = 5
															horizontal_grow = true

															[menu_button]
																id = "side_team"
																definition = "default"
																tooltip = _"Which team this side belongs to"
															[/menu_button]
														[/column]

													[/row]

													[row]

														[column]
															border = "all"
															border_size = 5
															horizontal_grow = true

															[menu_button]
																id = "side_color"
																definition = "default"
																tooltip = _"The team color"
															[/menu_button]

														[/column]

													[/row]

												[/grid]

											[/column]
										[/row]
									[/grid]



								[/column]

							[/row]
							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true
									border = "all"
									border_size = 20

									[grid]
										linked_group = "gold_and_income"

										[row]
											[column]
												grow_factor = 0
												border = "all"
												border_size = 5
												horizontal_grow = true

												[label]
													definition = "default_small"
													label = _ "Gold:"
												[/label]
											[/column]

											[column]
												grow_factor = 1
												border = "all"
												border_size = 5
												horizontal_grow = true

												[slider]
													id = "side_gold_slider"
													definition = "short"

													# TODO: the GUI1 dialog had a min of 20, but that meant the slider was never reaching max...
													minimum_value = 25
													maximum_value = 800
													step_size = 25
												[/slider]
											[/column]

										[/row]

										[row]
											[column]
												grow_factor = 0
												border = "all"
												border_size = 5
												horizontal_grow = true

												[label]
													definition = "default_small"
													label = _ "Income:"
												[/label]
											[/column]

											[column]
												grow_factor = 1
												border = "all"
												border_size = 5
												horizontal_grow = true

												[slider]
													id = "side_income_slider"
													definition = "short"

													minimum_value = -2
													maximum_value = 18
													step_size = 1
												[/slider]

											[/column]

										[/row]

									[/grid]

								[/column]

							[/row]
						[/grid]
					[/column]


				[/row]

			[/node_definition]

		[/node]

		[node]
			id = "side_spacer"
			unfolded = true

			[node_definition]

				{GUI_HORIZONTAL_SPACER_LINE}

			[/node_definition]

		[/node]

	[/tree_view]
#enddef
