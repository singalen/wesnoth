	[resolution]

		window_width = 667
		window_height = 375

		definition = "default"

#GUI_WINDOW_FULLSCREEN
		{GUI_WINDOW_FIXED_SIZE_CENTERED 800 600}

		[linked_group]
			id = "page_icon"
			fixed_width = true
			fixed_height = true
		[/linked_group]

		[linked_group]
			id = "page_label"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "tabs"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "friends"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "advanced_pref_name"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "advanced_pref_value"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_col_icon"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_col_desc"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_col_hotkey"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_col_type"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "hotkeys_categories"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id =  "title"
						definition = "title"
						label = _ "Preferences"
					[/label]
				[/column]

				[column]
					horizontal_alignment = "right"
					grow_factor = 1

					[grid]
						[row]

							[column]
								horizontal_alignment = "left"
								border = "all"
								border_size = 5
								[button]
									id = "about"
									definition = "action_about"
									tooltip = _ "Display the game version and build information"
								[/button]
							[/column]

							[column]
								horizontal_alignment = "right"
								border = "all"
								border_size = 5
								[button]
									id = "ok"
									definition = "default"
									label = _ "Close"
								[/button]
							[/column]

						[/row]
					[/grid]
				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 0
					horizontal_grow = true
					vertical_grow = true
					border = "all"
					border_size = 5
					[listbox]
						id = "selector"
						definition = "default"
						horizontal_scrollbar_mode = "never"
						vertical_scrollbar_mode = "never" # we don't want separate scrollbar for left menu sidebar
						[list_definition]
							[row]
								[column]
									vertical_grow = true
									horizontal_grow = true
									[toggle_panel]
										definition = "fancy"
										[grid]
											[row]
												[column]
													grow_factor = 0
													horizontal_alignment = "left"
													border = "all"
													border_size = 5
													[image]
														id = "icon"
														definition = "default"
														linked_group = "page_icon"
													[/image]
												[/column]

												[column]
													grow_factor = 1
													horizontal_grow = true
													border = "all"
													border_size = 5
													[label]
														id = "label"
														definition = "default"
														linked_group = "page_label"
													[/label]
												[/column]

												[column]
													[spacer]
														width = 15
													[/spacer]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]

						[list_data]

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-general.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "General"
									[/widget]

								[/column]

							[/row]

#ifndef IPHONEOS
							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-hotkeys.png"
#ifdef IPHONEOS
										visibility = "invisible"
#endif
									[/widget]

									[widget]
										id = "label"
										label = _ "Hotkeys"
#ifdef IPHONEOS
										visibility = "invisible"
#endif
									[/widget]

								[/column]

							[/row]
#endif

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-display.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "Display"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-music.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "Sound"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-multiplayer.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "Multiplayer"
									[/widget]

								[/column]

							[/row]

							[row]

								[column]

									[widget]
										id = "icon"
										label = "icons/icon-advanced.png"
									[/widget]

									[widget]
										id = "label"
										label = _ "Advanced"
									[/widget]

								[/column]

							[/row]
						[/list_data]
					[/listbox]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_grow = true

					[stacked_widget]
						id = "pager"
						definition = "default"

						{./stacked_widget}

					[/stacked_widget]

				[/column]

			[/row]

		[/grid]

	[/resolution]
