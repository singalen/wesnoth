	[resolution]
		window_width=800
        window_height=600
		definition = "title_screen"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				[column]

					horizontal_grow = true
					vertical_grow = true

					[stacked_widget]

						[layer]

							[row]
								grow_factor = 0

								{_GUI_V_SPACER 30}

							[/row]

							[row]
								grow_factor = 1

								[column]
									vertical_alignment = "top"

									[image]
										id = "logo-bg"
										definition = "default"
									[/image]

								[/column]

							[/row]

						[/layer]

						[layer]

							[row]
								grow_factor = 0

								{_GUI_V_SPACER 30}

							[/row]

							[row]
								grow_factor = 1

								[column]
									vertical_alignment = "top"

									[image]
										id = "logo"
										definition = "default"
									[/image]

								[/column]

							[/row]

						[/layer]

						[layer]

							[row]

								[column]
									horizontal_alignment = "left"
									vertical_alignment = "bottom"

									[grid]

										[row]

											[column]
												grow_factor = 0
												horizontal_alignment = "left"
												[spacer]
													# Should be as large as the about button on the
													# foreground layer.
													width = 25
													height = 25
												[/spacer]
											[/column]

											{GUI_FILLER}

										[/row]

									[/grid]

								[/column]

							[/row]

						[/layer]

						[layer]

							[row]
								grow_factor = 5

								{GUI_FILLER}

								{GUI_FILLER}

								{GUI_FILLER}

								{_GUI_V_SPACER 20}

								{GUI_FILLER}

							[/row]

							[row]

								{_GUI_H_SPACER 17 1}

								[column]
									vertical_alignment = "bottom"
									horizontal_alignment = "left"
									{_GUI_TIP_SECTION}
								[/column]

								{_GUI_H_SPACER 0 3}

								[column]
									horizontal_alignment = "right"
									vertical_alignment = "bottom"
									{_GUI_MENU_SECTION}
								[/column]

								{_GUI_H_SPACER 17 1}

							[/row]

							[row]
								grow_factor = 1

								{GUI_FILLER}

								{GUI_FILLER}

								{GUI_FILLER}

								{GUI_FILLER}

								{GUI_FILLER}

							[/row]

						[/layer]

					[/stacked_widget]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "left"
					vertical_alignment = "bottom"

					[grid]

						[row]

							[column]
								grow_factor = 0
								[button]
									id = "about"
									definition = "action_about"
									tooltip = _ "Display the game version and build information"
								[/button]
							[/column]

							[column]
								grow_factor = 1
								border = "left"
								border_size = 5
								[label]
									id = "revision_number"
									definition = "default_small"
								[/label]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]
