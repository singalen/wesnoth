#textdomain wesnoth-lib
###
### Definition of the window to select an addon for installation.
###

{./addon_manager/tiny_defines.cfg}
{./addon_manager/default_defines.cfg}


[window_definition]
	id = "addon_manager"
	description = "A simple window without border decorations and the ability to set a custom background."

	{_GUI_RESOLUTION_BORDERLESS_BASE () 10 13 (
		[image]
			x = 0
			y = 0
			w = "(width)"
			h = "(height)"

			#name = "dialogs/addon_manager_bg.jpg"
		[/image]
	)}
[/window_definition]

[window]
	id = "addon_manager"
	description = "Addon selection dialog."

	{./addon_manager/568x320_resolution.cfg}
	{./addon_manager/667x375_resolution.cfg} # default
	{./addon_manager/1280x800_resolution.cfg}

[/window]

#undef _GUI_ADDON_FILTER_OPTIONS
#undef _GUI_ADDON_DETAILS_SECTION
#undef _GUI_ADDON_FILTER_OPTIONS_TINY
#undef _GUI_ADDON_DETAILS_SECTION_TINY
