#define _GUI_LEADER_LIST_TINY
	[listbox]
		id = "leader_list"
		has_minimum = false
		horizontal_scrollbar_mode = "never"
		vertical_scrollbar_mode = "never"

		[list_definition]

			[row]

				 [column]
					grow_factor = 1
					horizontal_grow = true
					border = "bottom"
					border_size = 20

					[toggle_panel]
						definition = "fancy"

						[grid]

							[row]
								[column]
									grow_factor = 1
									horizontal_grow = true

									[grid]

										[row]

											[column]
												border = "all"
												border_size = 2
												horizontal_grow = false

												[label]
													id = "leader_name"
													definition = "default_small"
													characters_per_line = 18
													text_alignment = "left"
												[/label]

											[/column]

										[/row]

										{_GUI_LEADER_STAT_ROW "leader_gold" ( _ "Gold Left:")}

										# po: Refers to units on the map
										{_GUI_LEADER_STAT_ROW "leader_troops" ( _ "Active Troops:")}

										#po: Refers to units on the recall list
										{_GUI_LEADER_STAT_ROW "leader_reserves" ( _ "Reserve Troops:")}

									[/grid]

								[/column]
							[/row]
						[/grid]

					[/toggle_panel]

				[/column]
			[/row]

		[/list_definition]

	[/listbox]
#enddef


#define _GUI_GAME_LIST_TINY
	[listbox]
		id = "savegame_list"
		definition = "default"
		horizontal_scrollbar_mode = "never"

		[header]

			[row]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_0"
						definition = "listbox_header"
						linked_group = "filename"

						label = _ "Name"
					[/toggle_button]
				[/column]

				[column]
					grow_factor = 1
					horizontal_grow = true

					# No border by design
					[toggle_button]
						id = "sort_1"
						definition = "listbox_header"
						linked_group = "_GUI_LEADER_LIST_TINY"

						label = _ "Date"
					[/toggle_button]
				[/column]

			[/row]

		[/header]

		[list_definition]

			[row]

				[column]
					horizontal_grow = true

					[toggle_panel]
						definition = "default"

						return_value_id = "ok"
						[grid]

							[row]

								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 5

									[label]
										id = "filename"
										definition = "default_tiny"
										linked_group = "filename"
									[/label]

								[/column]

								[column]
									grow_factor = 1
									horizontal_grow = true

									border = "all"
									border_size = 5

									[label]
										id = "date"
										definition = "default_tiny"
										linked_group = "date"
									[/label]

								[/column]

							[/row]

						[/grid]

					[/toggle_panel]

				[/column]

			[/row]

		[/list_definition]

	[/listbox]
#enddef
