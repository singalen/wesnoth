	[resolution]
		window_width = 500
		definition = "borderless"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]
						[row]
							grow_factor = 0

							[column]
								grow_factor = 1
								horizontal_alignment = "left"
								border = "all"
								border_size = 5
								[label]
									definition = "title"
									label = _ "Multiplayer Lobby"
								[/label]
							[/column]

							[column]
								grow_factor = 0
								border = "left,right,top"
								horizontal_alignment = "right"
								border_size = 5
								[button]
									id = "show_preferences"
									definition = "default"
									label = _ "Preferences"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								horizontal_alignment = "right"
								border = "left,right,top"
								border_size = 5
								[button]
									id = "quit"
									definition = "default"
									label = _ "Log Out"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]
						[row]
							grow_factor = 0


							[column]
								grow_factor = 0
								border = "all"
								horizontal_alignment = "right"
								border_size = 5
								[button]
									id = "create"
									definition = "default"
									label = _ "Create Game"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								horizontal_alignment = "right"
								border_size = 5
								[button]
									id = "join_global"
									definition = "default"
									label = _ "Join"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								horizontal_alignment = "right"
								border_size = 5
								[button]
									id = "observe_global"
									definition = "default"
									label = _ "Observe"
								[/button]
							[/column]

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_grow = true

								[menu_button]
									id = "replay_options"
									definition = "default"

									[option]
										label = _ "Normal Replays"
									[/option]

									[option]
										label = _ "Quick Replays"
										tooltip = _ "Skip quickly to the active turn when observing"
									[/option]

									[option]
										label = _ "Enter Blindfolded"
										tooltip = _ "Do not show the map until given control of a side"
									[/option]
								[/menu_button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true
					vertical_grow = true
					border = "all"
					border_size = 5

					{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 "((screen_height * 60) / 100)" (
						{_GUI_GAME_LIST_TINY}
					)}
				[/column]
			[/row]

			[row]
				grow_factor = 0
				[column]
					[spacer]
						height = 20
					[/spacer]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					{_GUI_FILTER_AREA_TINY}
				[/column]
			[/row]

			[row]
				grow_factor = 0
				[column]
					[spacer]
						height = 20
					[/spacer]
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					horizontal_grow = true
					vertical_grow = true

					{GUI_FORCE_WIDGET_SIZE 0 "((screen_height * 50) / 100)" (
						[grid]
							[row]
								grow_factor = 1

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									[chatbox]
										id = "chat"
									[/chatbox]
								[/column]
								[column]
									grow_factor = 0
									border = "top"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									[grid]
										{_GUI_PLAYER_TREE_AREA}
									[/grid]
								[/column]
							[/row]
						[/grid]
					)}
				[/column]
			[/row]
		[/grid]
	[/resolution]
