	[resolution]

		window_width = 800
		window_height = 600

		definition = "default"

		automatic_placement = true
		vertical_placement = "center"
		horizontal_placement = "center"

		# TODO: optimally, this should be enabled, since very long lists of weapon specials
		# could make the dialog too long. However, this causes longg player names, et al
		# to cause scrollbars to appear, so I'm disabling this for now
		# -- vultraz 8/19/2016
		#maximum_width = 650

		# Both unit panels are the same width.
		[linked_group]
			id = "unit"
			fixed_width = true
		[/linked_group]

		[linked_group]
			id = "unit_image"
			fixed_height = true
		[/linked_group]

		# All weapons share the same size, regardless whether attacker or
		# defender.
		[linked_group]
			id = "weapon"
			fixed_width = true
		[/linked_group]

		[tooltip]
			id = "tooltip"
		[/tooltip]

		[helptip]
			id = "tooltip"
		[/helptip]

		[grid]

			[row]

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Attack Enemy"
					[/label]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = true
					{_GUI_BIG_UNIT_PANEL}
				[/column]

			[/row]

			{GUI_FILLER_ROW HEIGHT=10}

			[row]

				[column]
					horizontal_grow = true
					{_GUI_BIG_WEAPON_PANEL}
				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = true
					{_GUI_BUTTON_ROW}
				[/column]

			[/row]

		[/grid]

	[/resolution]
