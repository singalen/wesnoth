	[resolution]
		window_width=568
        window_height=320
		definition = "title_screen"

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				[column]

					horizontal_grow = true
					vertical_grow = true

					[stacked_widget]

						[layer]

							[row]
								grow_factor = 1

								[column]
									horizontal_alignment = "left"
									vertical_alignment = "center"

									[image]
										id = "logo-bg-tiny"
										definition = "default"
									[/image]

								[/column]

							[/row]

						[/layer]

						[layer]

							[row]
								grow_factor = 1

								[column]
									horizontal_alignment = "left"
									vertical_alignment = "center"

									[image]
										id = "logo-tiny"
										definition = "default"
									[/image]

								[/column]

							[/row]

						[/layer]

						[layer]

							[row]

								[column]
									horizontal_alignment = "left"
									vertical_alignment = "bottom"

									[grid]

										[row]

											[column]
												grow_factor = 0
												horizontal_alignment = "left"
												[spacer]
													# Should be as large as the about button on the
													# foreground layer.
													width = 25
													height = 25
												[/spacer]
											[/column]

											{GUI_FILLER}

										[/row]

									[/grid]

								[/column]

							[/row]

						[/layer]

						[layer]

							[row]
								grow_factor = 5
								# This grow_factor is thing is very important:
								# https://wiki.wesnoth.org/GUILayoutGuide
								# https://wiki.wesnoth.org/GUILayout

								{GUI_FILLER}

								{GUI_FILLER}

							[/row]

							[row]

								{_GUI_H_SPACER 5 1}

								[column]
									grow_factor = 5
									horizontal_alignment = "right"
									vertical_alignment = "center"
									[grid]

										[row]
											[column]
												{_GUI_MENU_SECTION_TINY}
											[/column]

											[column]
												[spacer]
													definition = "default"
													width = "10"
												[/spacer]
											[/column]
										[/row]

									[/grid]

								[/column]

							[/row]

							[row]
								grow_factor = 1

								{GUI_FILLER}

								{GUI_FILLER}

							[/row]

						[/layer]

					[/stacked_widget]

				[/column]

			[/row]

			[row]

				[column]
					horizontal_alignment = "left"
					vertical_alignment = "bottom"

					[grid]

						[row]

							[column]
								grow_factor = 0
								[button]
									id = "about"
									definition = "action_about"
									tooltip = _ "Display the game version and build information"
								[/button]
							[/column]

							[column]
								grow_factor = 1
								border = "left"
								border_size = 5
								[label]
									id = "revision_number"
									definition = "default_small"
								[/label]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]
