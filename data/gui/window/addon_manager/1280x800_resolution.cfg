	[resolution]
		definition = "addon_manager"

		window_width=1280
		window_height=800

		{GUI_WINDOW_FULLSCREEN}

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Add-ons Manager"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 0
					horizontal_grow = true
					vertical_grow = true

					#border = "top"
					#border_size = 5

					{_GUI_ADDON_FILTER_OPTIONS}

				[/column]

			[/row]

			#{GUI_HORIZONTAL_SPACER_LINE}

			[row]
				grow_factor = 1

				[column]
					border = "all"
					border_size = 5
					horizontal_grow = true
					vertical_grow = true

					[panel]
						definition = "box_display_no_blur_no_border"

						[grid]

							[row]
								grow_factor = 1

								[column]
									grow_factor = 0
									border = "all"
									border_size = 10
									horizontal_grow = true
									vertical_grow = true

									[addon_list]
										id = "addons"
										definition = "default"
										install_status_visibility = "visible"
										install_buttons_visibility = "visible"
									[/addon_list]

								[/column]

								[column]
									grow_factor = 1
									border = "all"
									border_size = 5
									horizontal_grow = true
									vertical_grow = true

									{_GUI_ADDON_DETAILS_SECTION}

								[/column]

							[/row]

						[/grid]

					[/panel]

				[/column]

			[/row]

			#{GUI_HORIZONTAL_SPACER_LINE}

			[row]
				grow_factor = 0

				[column]
					horizontal_grow = true

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "update_all"
									definition = "really_large"

									label = _ "Update All"
								[/button]
							[/column]

							[column]
								grow_factor = 0
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Exit"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]
